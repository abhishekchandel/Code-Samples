<section class="mainContent">
    <div class="container">
        <div class="row">
            <!--search panel-->
            <div class="searchPanel">
                <a [routerLink]="['/advance-search']">Continue Searching <i class="fa fa-search"></i></a>
            </div>
            <!---->
            <div class="col-sm-12">
                <div class="row mb-20">
                    <div class="col-sm-12">
                        <div class="mainHeading">
                            <h1>Advance Search Obituaries</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="advanceSearch">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="advanceSearchInner">
                                        <div class="form-group">
                                            <input type="text" class="form-control" #firstName="ngModel"
                                                name="firstName" [(ngModel)]="searchRequest.firstName"
                                                placeholder="Enter First Name">

                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" #lastName="ngModel" name="lastName"
                                                [(ngModel)]="searchRequest.lastName" placeholder="Enter Last Name">
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" placeholder="State"
                                                (change)="getLocationCities($event.target.value);getStateName($event)">
                                                <option value="null" disabled="true" [selected]="true">
                                                    Select State
                                                </option>
                                                <option *ngFor="let state of statesResponse;let i =index"
                                                    [value]="state.StateId">
                                                    {{state.Name}} -
                                                    {{state.Abbreviations}}
                                                </option>
                                            </select>

                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" placeholder="City"
                                                (change)="getCityName($event.target.value)">
                                                <option value="null" disabled="true" [selected]="true">
                                                    Select City
                                                </option>
                                                <option *ngFor="let city of citiesResponse" [value]="city.Name">
                                                    {{city.Name}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" placeholder="Posted Date"
                                                (change)="selectPostedDate($event.target.value)">
                                                <option value="null" disabled="true" [selected]="true">
                                                    Select Posted Time
                                                </option>
                                                <option [value]="0">
                                                    Posted Anytime
                                                </option>
                                                <option [value]="1">
                                                    Within 1 day
                                                </option>
                                                <option [value]="5">
                                                    Within 5 days
                                                </option>
                                                <option [value]="10">
                                                    Within 10 days
                                                </option>
                                                <option [value]="30">
                                                    Within 30 days
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-red btnCss srcBtn"
                                                (click)="advanceSearch()">Search</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 border-left">
                                    <div class="searchBtn">
                                        <div class="searchBtnInner">
                                            <button class="btn btn-red" (click)="selectArmedForces()">Armed Forces
                                                Obituaries</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
