<div class="tab-pane  fade show active" id="menu2">
    <div class="cardDiv">
        <div class="cardHeader">Update User ID</div>
        <div class="cardBody">
            <div class="row">
                <div class="example-header">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort
                            matSortStart="desc">
                            <ng-container matColumnDef="Login Name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Login Name
                                </th>
                                <td data-label="Login Name" mat-cell *matCellDef="let accountInfo">
                                    {{accountInfo.LoginName | titlecase}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="Person Name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Person Name
                                </th>
                                <td data-label="Person Name" mat-cell *matCellDef="let accountInfo">
                                    {{accountInfo.PersonName | titlecase}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="Email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email
                                </th>
                                <td data-label="Email" mat-cell *matCellDef="let accountInfo">
                                    {{accountInfo.Email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Phone">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone
                                </th>
                                <td data-label="Phone" mat-cell *matCellDef="let accountInfo">
                                    {{accountInfo.Phone | mask: '(000) 000-0000'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Password">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Password
                                </th>
                                <td mat-cell *matCellDef="let accountInfo">
                                    <p>******</p>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                <td text-right mat-cell *matCellDef="let accountInfo ; let i=index">
                                    <button class="icon" (click)="editUser(i)"><span></span> <i class="fa fa-pencil"
                                            aria-hidden="true"></i></button>
                                   
                                    <button class="icon" (click)="deleteUser(i)"><span></span> <i class="fa fa-trash-o"
                                            aria-hidden="true"></i></button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="headingsClass">
                            </tr>
                            <tr mat-row *matRowDef="let row; columns: headingsClass;"></tr>
                        </table>
                        <mat-paginator [length]="totalItems" [pageSizeOptions]="[10]" (page)="getNext($event)">
                        </mat-paginator>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="buttons">
                        <button class="btn btn-red btnCss" [routerLink]="['/admin/admin-panel']">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="loaderDiv" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
    </div>

</div>
<ng-template #editModal>
    <app-update-user-modal [popUpData]="popUpData" (pageRefresh)="getAllUsers()" (handleClose)="closeModal()">
    </app-update-user-modal>
</ng-template>
