<div class="tab-pane  fade show active" id="menu3">
    <div class="cardDiv">
        <div class="cardHeader">Account Billing History</div>
        <div class="cardBody">
            <div class="row">
                <div class="example-header">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <table>
                    </table>
                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort
                            matSortStart="desc">
                            <ng-container matColumnDef="Transaction (Obit/Mthly)">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Transaction (Obit/Mthly)
                                </th>
                                <td data-label="Transaction(Obit/Mthly)" mat-cell *matCellDef="let accountInfo">
                                    {{accountInfo.UserName}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="Date">
                                <th data-label="Date" mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Date
                                </th>
                                <td mat-cell *matCellDef="let accountInfo">
                                    {{accountInfo.CreationDate | date :'short'}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="Amount">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount
                                </th>
                                <td data-label="Amount" mat-cell *matCellDef="let accountInfo">
                                    {{accountInfo.Amount}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="headingsClass">
                            </tr>
                            <tr mat-row *matRowDef="let row; columns: headingsClass;"></tr>
                        </table>
                        <mat-paginator [length]="totalItems" [pageSizeOptions]="[10]" (page)="getNext($event)">
                        </mat-paginator>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="buttons">
                        <button class="btn btn-red btnCss" [routerLink]="['/admin/admin-panel']">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
