<form #stripeForm="ngForm" name="stripeForm" (ngSubmit)="stripeForm.valid && submitPayment(stripeForm)" novalidate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            <h1>Obituary Payments</h1>
        </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="bgImage">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="boxWrapper">
                            <div class="formBox">
                                <div class="form-group"
                                   >
                                    <label>User Name :</label>
                                    <input type="text" class="form-control" placeholder="Enter User Name" readonly
                                        #userName="ngModel" name="userName" [(ngModel)]="stripeRequest.userName"
                                        >
                                   
                                </div>
                                <div class="form-group"
                                    >
                                    <label>Email:</label>

                                    <input type="email" [(ngModel)]="stripeRequest.email" #email="ngModel" name="email" readonly
                                        class="form-control" placeholder="Enter Email"
                                       >
                                   
                                </div>
                                <div class="form-group"
                                    >
                                    <label>Phone Number:</label>
                                    <input type="text" class="form-control" placeholder="Phone Number" id="phone" mask='(000) 000-0000' readonly
                                        #phone="ngModel" name="phone" [(ngModel)]="stripeRequest.phone" >
                                   
                                </div>
                                <div class="form-group">
                                    <label>Card Number :</label>
                                    <div id="card-element" stripe-complete="stripeCompleted"  class="field"></div>
                                </div>
                                <div class="form-group">
                                    <div class='card-error' id="card-errors" role="alert"></div>
                                </div>
                                <button type="submit" *ngIf='!loading'  class="btn btn-red btnCss mt-20">Pay $
                                    {{amount}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loaderDiv" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
        </section>
    </div>
</form>
