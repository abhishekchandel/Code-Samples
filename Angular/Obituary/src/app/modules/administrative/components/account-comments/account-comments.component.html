<form #commentsForm="ngForm" name="commentsForm" (ngSubmit)="commentsForm.valid && uploadFile();submit(commentsForm)"
    novalidate>
    <div class="tab-pane  fade show active" id="menu4">
        <div class="cardDiv">
            <div class="cardHeader">Account Information</div>
            <div class="cardBody">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" [class.has-error]="isInvalidField(commentsForm,email)">
                            <input type="text" class="form-control" name="email" #email="ngModel"
                                [(ngModel)]="request.email" placeholder="Enter Email"
                                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
                            <span class="help-block" *ngIf="email.errors?.required">Email
                                is
                                required
                            </span>
                            <span class="help-block" *ngIf="email.errors?.pattern">Email
                                is
                                invalid
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" [class.has-error]="isInvalidField(commentsForm,phone)">
                            <input type="text" class="form-control" name="phone" #phone="ngModel" mask="(000) 000-0000"
                                minlength="10" [(ngModel)]="request.phone" placeholder="Enter Phone" required>
                            <span class="help-block" *ngIf="phone.errors?.required">Company Phone
                                is
                                required
                            </span>
                            <span class="help-block" *ngIf="phone.errors?.minlength">Company Phone
                                is
                                invalid
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" [class.has-error]="isInvalidField(commentsForm,trialDays)">
                            <select class="form-control" placeholder="Choose Free Trial Days" name="trialDays"
                                #trialDays="ngModel" [(ngModel)]="request.trialDays" required>
                                <option value="0" disabled selected="true">
                                    Choose
                                    Free
                                    Trial Days</option>
                                <option value="30">30
                                </option>
                                <option value="60">60
                                </option>
                                <option value="90">90
                                </option>
                                <option value="0">None
                                </option>
                            </select>
                            <span class="help-block" *ngIf="trialDays.errors?.required">TrialDays
                                is
                                required
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-8 col-8">
                                <div class="form-group">
                                    <input type="file" title="Upload Logo from your local machine" accept="image/*"
                                        class="form-control" data-key="fileInput" #fileInput name="Logo" #Logo="ngModel"
                                        [(ngModel)]="request.Logo"
                                        (change)="onFileChange($event);onChange(fileInput.files[0])">
                                </div>
                            </div>
                            <div class="col-sm-4 col-4">
                                <div class="logo">
                                    <img title="Funeral home logo" *ngIf="editAccount===false"
                                        [src]="request.Logo==null?imageUrl:dashboardUrl+imageUrl" />
                                    <img *ngIf="editAccount===true" [src]="imageUrl" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" title="Funeral Home Website Url" class="form-control" name="WebsiteUrl"
                                #WebsiteUrl="ngModel" [(ngModel)]="request.WebsiteUrl" placeholder="Enter Webiste Url">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea class="form-control" name="comments" #comments="ngModel"
                                [(ngModel)]="request.comments" placeholder="Comments"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="buttons">
                            <button type="button" class="btn btn-red btnCss"
                                [routerLink]="['/admin/admin-panel']">Cancel</button>
                            <button type="submit" class="btn btn-red btnCss">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loaderDiv" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>
        </div>
    </div>
</form>
